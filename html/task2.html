<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        label {
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <label for="score">Enter Score:</label>
        <input type="number" id="score" placeholder="Enter score" />
        <button onclick="calculateGrade()">Calculate Grade</button>
        <p id="gradeResult"></p>
    </div>
    <script>
        function calculateGrade() {
            const score = parseInt(document.getElementById('score').value);
            let grade = '';
        
            if (score >= 80) {
                grade = 'A';
            } else if (score >= 60 && score <= 79) {
                grade = 'B';
            } else if (score >= 40 && score <= 59) {
                grade = 'C';
            } else if (score >= 0 && score <= 39) {
                grade = 'F';
            } else {
                grade = 'Invalid score! Please enter a number between 0 and 100.';
            }
        
            document.getElementById('gradeResult').innerText = `Grade: ${grade}`;
        }
    </script>
</body>
</html>
