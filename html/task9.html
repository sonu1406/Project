<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin-left: 70px;
            margin-top: 20px;
            justify-items: center;
        }
    </style>
   
   
</head>
<body>
    <h2>Enter the Range Values</h2>
    <input id="inputa" placeholder="Enter Size" value="0"  />
    <input id="inputb" placeholder="Enter Size" value="0" />
    <button onclick="add()">Calculate </button>

    <div id="content"></div>
    <script>
        function add(){
            let a = parseInt(document.getElementById("inputa").value);

            let b= parseInt(document.getElementById("inputb").value);
            document.getElementById('content').innerHTML=((a+b)/2)*(b-a+1);
        }

        </script>
</body>
</html>
